<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <section class="calculator">
            <div class="display">
    
            </div>
            <div class="keyboard">
                <button class="btn-cyan" id="clear">AC</button>
                <button class="btn-cyan" id="invert">&#177;</button>
                <button class="btn-cyan" id="%">&#37;</button>
                <button class="btn-red" id="/">&#247;</button>
    
                <button class="btn-white" id="7">7</button>
                <button class="btn-white"  id="8">8</button>
                <button class="btn-white"  id="9">9</button>
                <button class="btn-red" id="*">&#215;</button>
    
                <button class="btn-white"  id="4">4</button>
                <button class="btn-white"  id="5">5</button>
                <button class="btn-white"  id="6">6</button>
                <button class="btn-red" id="-">&#8722;</button>
    
                <button class="btn-white"  id="1">1</button>
                <button class="btn-white"  id="2">2</button>
                <button class="btn-white"  id="3">3</button>
                <button class="btn-red" id="+">&#43;</button>
    
                <button class="btn-white" id="backspace">&#10226;</button>
                <button class="btn-white" id="0">0</button>
                <button class="btn-white" id="point">.</button>
                <button class="btn-red" id="=">&#61;</button>
    
            </div>
            <div class="line-gradient"></div>
        </section>
        <footer class="endpage">
            
        </footer>
    </div>
</body>
</html>
